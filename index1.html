<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="ml-5 mr-5 md:flex justify-center items-center">
        <hr class="ml-3 mr-3 mt-3 border-gray-500">
        <div class="w-64">
            <label for="select" class="block text-[var(--primary)] text-sm font-bold mb-2">Exemple de label :</label>
            <div class="relative flex justify-between items-center">
                <select id="select" name="select" class="block appearance-none w-96 text-[var(--primary)] border border-[var(--primary)] py-3 px-4 pr-8 leading-tight focus:outline-none">
                    <option value="...">............</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-[var(--primary)]">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="w-64 ml-3">
            <label for="input" class="block text-[var(--primary)] text-sm font-bold mb-2">Exemple de label</label>
            <input type="text" id="input" name="input" class="block appearance-none w-96 text-[var(--primary)] border border-[var(--primary)] py-3 px-4 pr-8  leading-tight focus:outline-none" placeholder="Exemple de placeholder">
        </div>
    </div>
    <hr class="mt-4 ml-3 mr-3 bg-[var(--primary)]">
    <div class="ml-5 mt-5 mr-5 md:flex justify-between items-center">
        <div class="w-64">
            <div class="relative">
                <input type="search" name="q" class="w-full h-10 px-5 pr-10 text-sm text-[var(--primary)] border border-[var(--primary)] focus:outline-none focus:border-[var(--primary)]" placeholder="Je recherche ...">
                <button type="submit" class="absolute right-0 top-0 mt-2 mr-2 text-[var(--primary)]">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                      </svg>
                </button>
            </div>
        </div>
        <div class="w-64">
            <div class="relative">
                <label for="checkbox" class="block text-[var(--primary)] text-sm mb-2">Exemple de label</label>
                <input type="text" id="input" name="input" class="w-full h-10 px-5 pr-10 text-sm text-[var(--primary)] border border-[var(--primary)] focus:outline-none focus:border-[var(--primary)]">
            </div>
        </div> 
        <div class="w-64">
            <div class="relative">
                <label for="checkbox" class="block text-[var(--primary)] text-sm mb-2">Exemple de label</label>
                <input type="search" name="q" class="w-full h-10 px-5 pr-10 text-sm text-[var(--primary)] border border-[var(--primary)] focus:outline-none focus:border-[var(--primary)]">
                <button type="submit" class="absolute right-0 top-0 w-10 h-10 mt-7 bg-[var(--primary)] text-white">Ok</button>
            </div>
        </div>
    </div>
    <div class="ml-5 mt-5 mr-5 md:flex justify-between items-center">
        <div class="w-64">
            <div class="relative">
                <label for="password" class="block text-[var(--primary)] text-sm mb-2">Exemple de champ mot de passe</label>
                <input type="password" id="password" name="password" class="block appearance-none w-96 text-[var(--primary)] border border-[var(--primary)] py-3 px-4 pr-8 leading-tight focus:outline-none">
            </div>
        </div>
        <div class="w-64">
            <div class="relative flex justify-center items-center gap-3">
                <label for="quantite" class="block text-[var(--primary)] text-sm mb-2">Quantité</label>
                <input type="number" id="quantite" name="quantite" class="block appearance-none w-28 text-[var(--primary)] border border-[var(--primary)] py-3 px-4 pr-8 leading-tight focus:outline-none">
            </div>
        </div>
        <div class="w-64 mr-16">
            <div class="relative">
                <label for="file" class="block text-[var(--primary)] text-sm mb-2">
                    Joindre un fichier :
                </label>
                <div class="flex items-center appearance-none w-fit  text-[var(--primary)] border border-[var(--primary)] leading-tight focus:outline-none" readonly>
                    <input type="text" id="imageName" class="w-[230px] bg-transparent px-3" placeholder="Aucun fichier sélectionné" disabled="true">
                    <label for="file" type="button" class=" gap-2 h-11 w-45 bg-[var(--primary)] text-white flex items-center justify-center">
                        Parcourir
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
                        </svg>
                        <input type="file" name="image" id="file" class="hidden" accept="image/*">
                    </label>
                </div>  
            </div>
        </div>
    </div>
    <hr class="mt-4 ml-3 mr-3 bg-[var(--primary)]">
        <div class="w-64">
            <div class="mt-4 flex justify-center items-center">
                <label for="checkbox" class="block text-[var(--primary)] text-sm mb-2">Exemple de label</label>
                <input type="checkbox" name="checkbox" id="checkbox" class="ml-2 w-10 h-10 px-5 pr-10 text-sm text-[var(--primary)] border border-[var(--primary)] focus:outline-none focus:border-[var(--primary)] hover:bg-[var(--primary)] ">
            </div>
        </div>
</body>
</html>
